@startuml "container-epic"





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}












skinparam rectangle<<component>> {
    StereotypeFontColor #FFFFFF
    FontColor #000000
    BackgroundColor #85BBF0
    BorderColor #78A8D8
}

skinparam database<<component>> {
    StereotypeFontColor #FFFFFF
    FontColor #000000
    BackgroundColor #85BBF0
    BorderColor #78A8D8
}






skinparam backgroundColor #FFFFFF

title DRAFT: Epic Container Diagram

rectangle "==Patient" <<person>> as patient
rectangle "==Clinician" <<person>> as clinician

rectangle "==Epic\n<size:12>[System]</size>" <<boundary>> as epic {
    rectangle "==MyChart\n//<size:12>[Web / Phone Application]</size>//\n\n Epic's Patient Portal" <<container>> as mc
    database "==Epic\n//<size:12>[Server]</size>//\n\n Clinical data repository" <<container>> as epic_repo
    rectangle "==Scheduling\n//<size:12>[Epic's Sheduling]</size>//" <<container>> as scheduling
    rectangle "==Phenotype\n//<size:12>[cds-hooks (or similar)]</size>//\n\n Determines care pathway" <<container>> as phenotype
    rectangle "==Site Specific Adapter\n//<size:12>[FHIR REST]</size>//" <<container>> as adapter
    mc - -> epic_repo : "===Reads data from"
    scheduling -RIGHT-> epic_repo : "===Writes appointments to"
    epic_repo -RIGHT-> phenotype : "===Uses"

    adapter - -> epic_repo : "===Reads from and Writes to"
}

rectangle "==PainManager\n\n Provider facing CDS and dashboard" <<system>> as pm
rectangle "==MyPAIN\n\n Patient facing CDS and dashboard" <<system>> as mp
database "==PDMP" <<system>> as pdmp

pm -LEFT-> pdmp : "===Writes to"
pm -DOWN-> adapter : "===Reads from and Writes to"
mp -DOWN-> adapter : "===Reads from and Writes to"

mc - -> patient : "===Notifies"
patient - -> mp : "===Uses"
clinician - -> pm : "===Uses"

clinician <-> patient: ===Performs SDM with

mp -[hidden]D- epic
pm -[hidden]D- epic



@enduml

